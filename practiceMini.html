<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

            body {
                margin: 0px;
                font-family: 'Lato', sans-serif;
                overflow-x: hidden;
            }

            .header {
                margin-top: 8px;
                text-align: center;
            }

            .main-title {
                font-weight: 700;
                font-size: 65px;
                color: rgb(0, 0, 0);
            }

            .content {
                margin-top: 22px;
            }

            .footer {
                margin-top: 35px;
            }

            #re {
                color: rgba(0, 0, 0, 0.4);
            }

            #colon {
                color: rgb(31, 214, 222);
            }

            .content-margin {
                margin-left: 10px;
                margin-right: 10px;
            }

            .medium {
                width: 340px;
                height: 340px;
                background-size: 340px 361px;
                background-repeat: no-repeat;
                margin-top: auto;
                margin-bottom: auto;
                border-radius: 30px;
                zoom: 70%;
            }

            .overlay-med {
                width: 290px;
                height: 290px;
                border: 25px solid rgba(0, 0, 0, 0.5);
                border-radius: 30px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1 class="main-title"><span id="re">RE</span><span id="colon">:</span>GALLERY</h1>
        </div>
        <div class="content">

        </div>
    </body>
</html>
